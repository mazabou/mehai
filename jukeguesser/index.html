<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://kit.fontawesome.com/3875b07657.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>


<div class="container flex" style="height:5em;">
    <div class="left"><h3><a href="https://www.mehai.dev" style="color:black;"><i class="fa-solid fa-house"></i></a></h3></div>
    <div class="right"><h3><i class="fa-solid fa-icons"></i> JukeGuesser</h3></div>
</div>


<div class="container flex">
    <div class="left">
        <button class="bigbutton" id="total"></button>
    </div>

    <div class="right">
        <button class="bigbutton" id="share"><i class="fa-solid fa-hand-fist"></i> Challenge a friend</button>
<!--        <button class="toggle-button" data-value="Rock"><i class="fa-solid fa-hand-back-fist"></i> Rock</button>-->
<!--        <button class="toggle-button selected" data-value="Pop"><i class="fa-solid fa-microphone-lines"></i> Pop</button>-->
<!--        <button class="toggle-button" data-value="Hip Hop"><i class="fa-solid fa-gem"></i> Hip Hop</button>-->
<!--        <button class="toggle-button" data-value="Rock"><i class="fa-solid fa-hand-back-fist"></i> Rock</button>-->
<!--        <button class="toggle-button" data-value="R&B"><i class="fa-solid fa-compact-disc"></i> R&B</button>-->
    </div>
</div>

<div id="notification">Copied to Clipboard</div>


<div class="container">

    <div class="soundcloudwrapper">
        <iframe width="100%" height="166px" scrolling="no" frameborder="no" allow="autoplay" id="soundcloud" src="https://w.soundcloud.com/player/?url=https://api.soundcloud.com/tracks/787711921?secret_token=s-XJDQ3Yk6KAb"></iframe>
    </div>
<!--<button id="reveal"> Reveal</button>-->
    <div>
        <input class="guessbox" type="text" id="guessInput" list="guessOptions" placeholder="Enter your guess here">
        <button class="skipbutton" id="skip"> <i class="fa-solid fa-forward"></i> skip </i></button>
    </div>
</div>

</body>

<script src="script.js"></script>
</html>
